<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sveriges Förenade Filmstudios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script/script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="">
                    <ul class="navbar-nav">
                        <div id="loginGroup" class="navbar-nav">
                            
                            <div class="nav-item mx-1 my-2">
                                <button id="filmLibraryBtn" type="button" class="btn btn-secondary">Filmbibliotek</button>
                            </div>
    
                            <div id="rentedFilmsBtnField" hidden="true" class="nav-item mx-1 my-2">
                                <button id="rentedFilmsBtn" type="button" class="btn btn-secondary">Lånade filmer</button>
                            </div>

                            <div id="logoutBtnField" class="nav-item mx-2 my-2" hidden="true">
                                <button id="logoutBtn" type="button" class="btn btn-primary">Logout</button>
                            </div>
                            <div id="loginField" class="navbar-nav">
                                <div id="loginBtnField" class="nav-item mx-2 my-2">
                                    <button id="loginBtn" type="button" class="btn btn-primary">Login</button>
                                </div>

                                <div class="nav-item mx-2 my-2">
                                    <input type="text" class="form-control" id="userName" placeholder="Användarnamn">
                                </div>

                                <div class="nav-item mx-2 my-2">
                                    <input type="text" class="form-control" id="password" placeholder="Lösenord">
                                </div>
                            </div>
                        </div>  
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div id="dynamicView" class="container py-4">

        <!-- *** dynamic insert *** -->

    </div>

</html>
